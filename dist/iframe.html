<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      border: 0;
    }
    </style>
  </head>
  <body>
    <iframe id="vis" src="index.html" frameBorder="0" seamless width="100%" height="500"></iframe>
  </body>

  <script type="text/javascript">
    var iframe = document.querySelector('#vis');
    var app;

    function onEvent(event) {
      console.log(event);
    }

    function visLoaded() {
      app = iframe.contentWindow.app;
      app.pause();
      app.play();
      app.changeMusic();
      app.mute();
      app.changeStyle();

      iframe.contentWindow.addEventListener('onFilesLoaded', onEvent, false);
      iframe.contentWindow.addEventListener('onMusicEnd', onEvent, false);
      iframe.contentWindow.addEventListener('onMusicLoaded', onEvent, false);

    }
  </script>
</html>
